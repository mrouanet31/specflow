name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Build frontend (Angular placeholder)
        run: |
          cd frontend || exit 0
          if [ ! -f package.json ]; then
            echo "No frontend package.json found — skipping frontend build"
            exit 0
          fi
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Lockfile found — running npm ci"
            npm ci
          else
            echo "No lockfile — running npm install"
            npm install
          fi
          npm run build || echo "Frontend build exited with non-zero status"

  backend-build:
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Build backend (Spring Boot with Gradle)
        run: |
          cd backend || exit 0
          if [ -f gradlew ]; then
            ./gradlew clean build --no-daemon
          else
            echo "No gradle wrapper found, attempting gradle build"
            gradle clean build
          fi

  python-tests:
    runs-on: ubuntu-latest
    needs: backend-build
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements-dev.txt
      - name: Run tests with coverage
        run: |
          pytest --cov=./ --cov-report=xml:coverage.xml --cov-fail-under=80 -q
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
